<div class="mat-elevation-z8 table-and-paginator">
  <table mat-table [dataSource]="pokemons" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element">
        {{element.id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> <a>{{element.name}}</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" [routerLink]="['/pokemon/' + element.id]"></tr>

  </table>
  <mat-paginator [length]="20" [pageSize]="10">
  </mat-paginator>
</div>
